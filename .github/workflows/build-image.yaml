name: Build and push container image
on:
  push: 
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update
      - run: cargo check
  build-and-push:
    needs: ci

    permissions: 
      contents: read
      packages: write
      attestations: write
      id-token: write

    name: Build and push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        id: short-hash
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
                ghcr.io/two-small-onions/bff:latest
                ghcr.io/two-small-onions/bff:${{ steps.short-hash.outputs.SHA_SHORT }}
